<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./pages/index.css" />

		<title>TripleTen - Around</title>
	</head>
	<body>
		<div class="page">
			<header class="header container">
				<img src="./images/logo-around.svg" class="header__logo" />
			</header>
			<main class="main container">
				<div class="profile">
					<img src="./images/avatar.png" class="profile__avatar" />
					<div class="profile__info">
						<div class="profile__name-wrapper">
							<h1 class="profile__name">Jacques Cousteau</h1>
							<button class="button profile__edit-button">
								<img src="./images/edit-icon.svg" />
							</button>
						</div>
						<p class="profile__about">Explorar</p>
					</div>
					<button class="button profile__add-button">
						<img src="./images/plus-icon.svg" />
					</button>
				</div>
			</main>
		</div>
	</body>
</html>
