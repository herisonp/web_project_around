<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./pages/index.css" />

		<title>TripleTen - Around</title>
	</head>
	<body>
		<div class="popup">
			<div class="popup__container">
				<button class="button popup__btn-close">
					<img src="./images/close-icon.svg" class="popup__close-icon" />
				</button>
				<h2 class="popup__title">Editar perfil</h2>
				<form class="popup__form">
					<fieldset class="popup__fieldset">
						<input
							type="text"
							id="name"
							name="name"
							class="popup__input popup__input_type_name"
							placeholder="Nome"
						/>
						<input
							type="text"
							id="about"
							name="about"
							class="popup__input popup__input_type_about"
							placeholder="Sobre mim"
						/>
					</fieldset>
					<button class="button popup__btn-submit">Salvar</button>
				</form>
			</div>
		</div>
		<div class="page">
			<header class="header container">
				<img
					src="./images/logo-around.svg"
					class="header__logo"
					alt="Logo do site Around"
				/>
			</header>
			<main class="main container">
				<section class="profile">
					<img
						src="./images/avatar.png"
						class="profile__avatar"
						alt="Imagem de avatar do usuário"
					/>
					<div class="profile__info">
						<div class="profile__name-wrapper">
							<h1 class="profile__name">Jacques Cousteau</h1>
							<button class="button profile__btn-edit">
								<img src="./images/edit-icon.svg" />
							</button>
						</div>
						<p class="profile__about">Explorar</p>
					</div>
					<button class="button profile__btn-add">
						<img src="./images/plus-icon.svg" />
					</button>
				</section>

				<section class="posts">
					<ul class="posts__list">
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-01.jpg"
									class="posts__image"
									alt="Fotografia de Rio de Janeiro"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">Rio de Janeiro</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-02.jpg"
									class="posts__image"
									alt="Fotografia de Rio de Janeiro"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">Rio de Janeiro</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-03.jpg"
									class="posts__image"
									alt="Fotografia de Rio de Janeiro"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">Rio de Janeiro</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-04.jpg"
									class="posts__image"
									alt="Fotografia de Rio de Janeiro"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">Rio de Janeiro</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-05.jpg"
									class="posts__image"
									alt="Fotografia de São Paulo"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">São Paulo</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
						<li class="posts__item">
							<div class="posts__image-wrapper">
								<img
									src="./images/post-06.jpg"
									class="posts__image"
									alt="Fotografia de Rio de Janeiro"
								/>
							</div>
							<div class="posts__description">
								<h2 class="posts__title">Rio de Janeiro</h2>
								<button class="button posts__btn-like"></button>
							</div>
						</li>
					</ul>
				</section>
			</main>
			<footer class="footer container">
				<p class="footer__text">© 2023 Around The U.S.</p>
			</footer>
		</div>
	</body>
</html>
